<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Bayan</title>
</head>
<body>

  <section class="bayan">
    <ul class="bayan__list">
      <li class="bayan__item">
        <input class="bayan__item-checkbox" type="checkbox" id="slide-1" checked>
        <label class="bayan__item-label" for="slide-1">это работа )</label>
        <img class="bayan__icon" src="img/circle-plus-svgrepo-com.svg" alt="">
        <div class="bayan__img-wrapper">
          <img class="bayan__img" src="img/1-1.jpeg" alt="">
        </div>

      </li>
      <li class="bayan__item">
        <input class="bayan__item-checkbox" type="checkbox" id="slide-2">
        <label class="bayan__item-label" for="slide-2">обыкновенная и странная</label>
        <img class="bayan__icon" src="img/circle-plus-svgrepo-com.svg" alt="">
        <div class="bayan__img-wrapper">
          <img class="bayan__img" src="img/2-2.jpeg" alt="">
        </div>
      </li>
      <li class="bayan__item">
        <input class="bayan__item-checkbox" type="checkbox" id="slide-3">
        <label class="bayan__item-label" for="slide-3">тяжелая и неподъемная</label>
        <img class="bayan__icon" src="img/circle-plus-svgrepo-com.svg" alt="">
        <div class="bayan__img-wrapper">
          <img class="bayan__img" src="img/3-3.jpeg" alt="">
        </div>
      </li>
      <li class="bayan__item">
        <input class="bayan__item-checkbox" type="checkbox" id="slide-4">
        <label class="bayan__item-label" for="slide-4">непостоянная и нудная</label>
        <img class="bayan__icon" src="img/circle-plus-svgrepo-com.svg" alt="">
        <div class="bayan__img-wrapper">
          <img class="bayan__img" src="img/4-4.jpeg" alt="">
        </div>
      </li>
      <li class="bayan__item">
        <input class="bayan__item-checkbox" type="checkbox" id="slide-5">
        <label class="bayan__item-label" for="slide-5">бывает много или мало</label>
        <img class="bayan__icon" src="img/circle-plus-svgrepo-com.svg" alt="">
        <div class="bayan__img-wrapper">
          <img class="bayan__img" src="img/5-5.jpeg" alt="">
        </div>
      </li>
      <li class="bayan__item">
        <input class="bayan__item-checkbox" type="checkbox" id="slide-6">
        <label class="bayan__item-label" for="slide-6">иногда отпуск</label>
        <img class="bayan__icon" src="img/circle-plus-svgrepo-com.svg" alt="">
        <div class="bayan__img-wrapper">
          <img class="bayan__img" src="img/6-6.jpeg" alt="">
        </div>
      </li>
      <li class="bayan__item">
        <input class="bayan__item-checkbox" type="checkbox" id="slide-7">
        <label class="bayan__item-label" for="slide-7">все понятно с работой...</label>
        <img class="bayan__icon" src="img/circle-plus-svgrepo-com.svg" alt="">
        <div class="bayan__img-wrapper">
          <img class="bayan__img" src="img/7-7.jpeg" alt="">
        </div>
      </li>
    </ul>
  </section>

</body>
</html>
